general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    ignore_empty_input = false
}

background {
    monitor =
    path = /home/f/Pictures/Wallpaper/ummi.png
    blur_passes = 2
    blur_size = 6
    brightness = 0.85
    vignette = 0.18
    vignette_falloff = 1.5
    color = rgba(10, 10, 12, 1.0)
}

label {
    monitor =
    text = $TIME
    color = rgba(245, 245, 247, 1.0)
    font_family = SF Pro Text, Inter, system-ui
    font_size = 56
    position = 0, -80
    valign = center
    halign = center
}

label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    color = rgba(142, 142, 147, 1.0)
    font_family = SF Pro Text, Inter, system-ui
    font_size = 18
    position = 0, -24
    valign = center
    halign = center
}

input-field {
    monitor =
    size = 320, 40
    outline_thickness = 1
    rounding = 999
    dots_size = 0.40
    dots_spacing = 0.24
    dots_center = true
    inner_color = rgba(30, 30, 32, 1.0)
    font_color = rgba(245, 245, 247, 1.0)
    outer_color = rgba(80, 80, 84, 0.9)
    fade_on_empty = false
    fade_timeout = 1500
    placeholder_text = Password
    hide_input = true
    check_color = rgba(59, 167, 118, 1.0)
    fail_color = rgba(255, 69, 58, 1.0)
    fail_text = Incorrect
    capslock_color = rgba(255, 214, 10, 1.0)
    position = 0, 40
    valign = center
    halign = center
    shadow_color = rgba(0, 0, 0, 0.60)
    shadow_size = 18
}

label {
    monitor =
    text = $USER
    color = rgba(245, 245, 247, 0.9)
    font_family = SF Pro Text, Inter, system-ui
    font_size = 16
    position = 0, 72
    valign = center
    halign = center
}
